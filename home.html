<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw Flowers</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 32px;
      background: #2b2b2b;
    }

    #hint {
      position: absolute;
      top: 100px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      opacity: 0.8;
      pointer-events: none;
    }

    canvas {
      display: block;
    }

    .clean-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #ff4d6d;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>Drow Flowers</header>
<div id="hint">Click To Add Flowers</div>
<canvas id="canvas"></canvas>
<button class="clean-btn">Clear</button>

<script>
const canvasEl = document.querySelector('#canvas')
const cleanBtn = document.querySelector('.clean-btn')
const ctx = canvasEl.getContext('2d')

canvasEl.width = window.innerWidth
canvasEl.height = window.innerHeight

const flowers = []

const pointer = {
  x: 0,
  y: 0,
  clicked: false,
}

// resize
window.addEventListener('resize', () => {
  canvasEl.width = window.innerWidth
  canvasEl.height = window.innerHeight
})

// click to add flower
canvasEl.addEventListener('click', (e) => {
  pointer.x = e.clientX
  pointer.y = e.clientY
  pointer.clicked = true
  addFlower(pointer.x, pointer.y)
})

// clear
cleanBtn.addEventListener('click', () => {
  flowers.length = 0
})

// flower creator
function addFlower(x, y) {
  const height = 80 + Math.random() * 120
  const color = `hsl(${Math.random() * 360}, 80%, 65%)`

  flowers.push({
    x,
    y,
    height,
    color,
    grow: 0
  })
}

// draw flower
function drawFlower(f) {
  // stem
  ctx.strokeStyle = '#3cb371'
  ctx.lineWidth = 2
  ctx.beginPath()
  ctx.moveTo(f.x, f.y)
  ctx.lineTo(f.x, f.y - f.grow)
  ctx.stroke()

  // petals
  if (f.grow >= f.height) {
    ctx.fillStyle = f.color
    for (let i = 0; i < 6; i++) {
      const angle = (Math.PI * 2 / 6) * i
      const px = f.x + Math.cos(angle) * 10
      const py = f.y - f.height + Math.sin(angle) * 10
      ctx.beginPath()
      ctx.arc(px, py, 6, 0, Math.PI * 2)
      ctx.fill()
    }
  }
}

// animate
function animate() {
  ctx.clearRect(0, 0, canvasEl.width, canvasEl.height)

  flowers.forEach(f => {
    if (f.grow < f.height) {
      f.grow += 1.5
    }
    drawFlower(f)
  })

  requestAnimationFrame(animate)
}

animate()

// demo auto click like your snippet
window.setTimeout(() => {
  pointer.x = canvasEl.width * 0.75
  pointer.y = canvasEl.height * 0.5
  pointer.clicked = true
  addFlower(pointer.x, pointer.y)
}, 700)
</script>

</body>
</html>
